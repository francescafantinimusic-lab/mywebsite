<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesca Fantini</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #A35A86;
      --white: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: var(--bg-main);
      overflow: hidden;
    }

    a {
      text-decoration: none;
      color: var(--white);
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== MAIN IMAGE ===== */
    .hero-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      z-index: 1;
    }

    /* ===== TEXT OVER IMAGE ===== */
    .hero-text {
      position: absolute;
      z-index: 2;
      text-align: center;
      color: var(--white);
      pointer-events: none; /* keeps menu clickable */
    }

    .hero-text h1 {
      font-size: 3.2rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .hero-text p {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* ===== MENU OVER IMAGE ===== */
    .nav-buttons {
      position: absolute;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: center;
      bottom: 10%;
    }

    .nav-buttons a {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .nav-buttons a:hover {
      opacity: 0.6;
      transform: translateY(-2px);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .hero-image {
        max-width: 95%;
        max-height: 70%;
      }

      .hero-text h1 {
        font-size: 2.4rem;
      }

      .hero-text p {
        font-size: 0.9rem;
      }

      .nav-buttons {
        bottom: 6%;
      }
    }
  </style>
</head>

<body>

  <header class="hero">
    <!-- Main image -->
    <img src="fantinicreditsmontalbano.png" alt="Fantini Credits Montalbano" class="hero-image">

    <!-- Name & subtitle -->
    <div class="hero-text">
      <h1>Francesca Fantini</h1>
      <p>Saxophonist · Contemporary · Improvisation · Artistic Researcher</p>
    </div>

    <!-- Menu -->
    <nav class="nav-buttons">
      <a href="bio.html">Bio</a>
      <a href="projects.html">Projects</a>
      <a href="diary.html">Diary</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

</body>
</html>
