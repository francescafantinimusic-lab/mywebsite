<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesca Fantini</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --white: #FFFFFF;
      --green-accent: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    /* ===== BACKGROUND IMAGE ===== */
body {
  min-height: 100vh;
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  color: white;
  position: relative;
}


    body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("background.jpg") center / cover no-repeat;
  z-index: -2;
}

    body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.35); /* adjust opacity */
  z-index: -1;
}

    /* Everything above background */
    body > * {
      position: relative;
      z-index: 1;
    }

    nav, main, footer {
  position: relative;
  z-index: 1;
}

    /* ===== TOP NAV ===== */
    .nav {
      padding: 25px 20px;
      display: flex;
      justify-content: center;
      gap: 35px;
    }

    .nav a {
      color: var(--white);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: opacity 0.3s ease;
    }

    .nav a:hover {
      opacity: 0.6;
    }

    /* ===== MAIN CONTENT ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    /* IMAGE */
    .hero-block {
  position: relative;
  width: 100%;
  height: 75vh;              /* controls how big the image area is */
  max-width: 1200px;
  margin: 0 auto;
}

/* IMAGE AS BACKGROUND */
.hero-image {
  position: absolute;
  inset: 0;
  background: url("homeimage.jpg") center / contain no-repeat;
  z-index: 1;
}

/* TEXT ON TOP */
.text-wrapper {
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 3;
}

.text-wrapper h1 {
  font-size: 3.4rem;
  font-weight: 600;
  margin-bottom: 12px;
}

.text-wrapper p {
  font-size: 1.6rem;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: #FFFFFF; /* saxophonist-artistic researcher */
}
   


    /* ===== FOOTER ===== */
    footer {
      padding: 15px 20px;
      text-align: center;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      opacity: 0.8;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {

  /* HERO BLOCK */
  .hero-block {
    height: 90vh;
  }

  /* IMAGE */
  .hero-image {
    background-size: cover;
    background-position: center center;
  }

  /* TEXT POSITIONING */
  .text-wrapper {
    top: 50%;
    bottom: auto;
    transform: translate(-50%, -50%);
    padding: 0 20px;
  }

  .text-wrapper h1 {
    font-size: 2.1rem;
    line-height: 1.2;
  }

  .text-wrapper p {
    font-size: 1.05rem;
    letter-spacing: 0.12em;
  }

  /* NAV */
  .nav {
    gap: 16px;
    padding: 20px 16px;
  }
}
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="nav">
    <a href="bio.html">Bio</a>
    <a href="projects.html">Projects</a>
    <a href="diary.html">Diary</a>
    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main">
  <div class="hero-block">
  <div class="hero-image"></div>

  <div class="text-wrapper">
    <h1>Francesca Fantini</h1>
    <p>Saxophonist · Artistic Researcher</p>
  </div>
</div>

  </div>
</main>


  <!-- FOOTER -->
  <footer>
    Francesca Fantini — All rights reserved © 2026
  </footer>

</body>
</html>
