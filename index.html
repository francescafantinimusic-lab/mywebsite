<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesca Fantini</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --green-dark: #1B4332;
      --green-soft: #00FF7F;
      --green-accent: #6BCF9A;
      --white: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* footer at bottom */
      background: url("it-reflects.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--white);
    }

    /* ===== OVERLAY ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.35);
      z-index: 0;
    }

    /* ===== HERO CONTENT ===== */
    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: var(--green-soft);
    }

    /* ===== NAV BUTTONS ===== */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 220px;
    }

    .nav-buttons a {
      padding: 12px 22px;
      border-radius: 30px;
      background-color: var(--white);
      color: var(--green-dark);
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .nav-buttons a:hover {
      background-color: var(--green-accent);
      color: var(--green-dark);
      transform: translateY(-2px);
    }

    /* ===== FOOTER ===== */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      background-color: rgba(27,67,50,0.8); /* semi-transparent over image */
      color: var(--green-soft);
      padding: 15px 20px;
      font-size: 0.9rem;
    }

    /* ===== MOBILE ===== */
    @media(max-width:768px){
      .hero-content h1 { font-size: 2rem; }
      .hero-content p { font-size: 1rem; }
      .nav-buttons { width: 160px; }
    }
  </style>
</head>

<body>
  <div class="hero-content">
    <h1>Francesca Fantini</h1>
    <p>Saxophonist · Contemporary · Improvisation · Artistic Researcher</p>

    <nav class="nav-buttons">
      <a href="bio.html">Bio</a>
      <a href="projects.html">Projects</a>
      <a href="diary.html">Diary</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <footer>
    © 2026 Francesca Fantini — All rights reserved
  </footer>
</body>
</html>
