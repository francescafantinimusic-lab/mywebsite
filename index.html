<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesca Fantini</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #DA70D6;
      --green-dark: #1B4332;
      --green-soft: #00FF7F;
      --green-accent: #6BCF9A;
      --white: #FFFFFF;
      --text-main: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px); /* leaves space for footer */
      background-image: url("it-reflects.png"); /* Replace with your image, no spaces */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* overlay */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.35);
      z-index: 1;
    }

    /* hero content above overlay */
    .hero-content {
      position: relative;
      z-index: 2;
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: var(--green-soft);
    }

    /* ===== NAV BUTTONS ===== */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 220px;
    }

    .nav-buttons a {
      padding: 12px 22px;
      border-radius: 30px;
      background-color: var(--white);
      color: var(--green-dark);
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
    }

    .nav-buttons a:hover {
      background-color: var(--green-accent);
      color: var(--green-dark);
      transform: translateY(-2px);
    }

    /* ===== FOOTER ===== */
    footer {
      height: 60px;
      background-color: var(--green-dark);
      color: var(--green-soft);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
    }

    /* ===== MOBILE ===== */
    @media(max-width:768px){
      .hero-content h1 { font-size: 2rem; }
      .hero-content p { font-size: 1rem; }
      .nav-buttons { width: 160px; }
    }

  </style>
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Francesca Fantini</h1>
      <p>Saxophonist · Contemporary · Improvisation · Artistic Researcher</p>

      <nav class="nav-buttons">
        <a href="bio.html">Bio</a>
        <a href="projects.html">Projects</a>
        <a href="diary.html">Diary</a>
        <a href="media.html">Media</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <footer>
    © 2026 Francesca Fantini — All rights reserved
  </footer>

</body>
</html>
