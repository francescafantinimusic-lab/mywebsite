<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesca Fantini</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --green-soft: #00FF7F;
      --white: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    a {
      text-decoration: none;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    /* ===== CENTER IMAGE ===== */
    .hero-image {
      position: absolute;
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      z-index: 0;
    }

    /* ===== CONTENT ===== */
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: var(--white);
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--green-soft);
      margin-bottom: 40px;
    }

    /* ===== NAV ===== */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 220px;
      margin: 0 auto;
    }

    .nav-buttons a {
      color: var(--white);
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-buttons a:hover {
      color: var(--green-soft);
      transform: translateY(-2px);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .hero-image {
        max-width: 90%;
        max-height: 60%;
      }
    }
  </style>
</head>

<body>

  <header class="hero">
    <img src="fantinicreditsmontalbano" alt="Artwork" class="hero-image">

    <div class="hero-content">
      <h1>Francesca Fantini</h1>
      <p>Saxophonist · Contemporary · Improvisation · Artistic Researcher</p>

      <nav class="nav-buttons">
        <a href="bio.html">Bio</a>
        <a href="projects.html">Projects</a>
        <a href="diary.html">Diary</a>
        <a href="media.html">Media</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

</body>
</html>
