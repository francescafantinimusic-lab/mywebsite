  <style>
    :root {
      --bg-main: #DA70D6;
      --green-dark: #1B4332;
      --green-soft: #00FF7F;
      --green-accent: #6BCF9A;
      --text-main: #000000;
      --white: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden; /* ðŸš« no scrolling */
    }

    a {
      text-decoration: none;

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      background-image: url("it reflects.png");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .hero-content {
      position: relative;
      z-index: 999;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--white);
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--green-soft);
      margin-bottom: 40px;
    }

    /* ===== BUTTON MENU ===== */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 220px;
    }

    .nav-buttons a {
      padding: 14px;
      border-radius: 30px;
      background-color: var(--white);
      color: var(--green-dark);
      font-size: 0.9rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: var(--green-accent);
      transform: translateY(-2px);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }
    }
  </style>
</head>
