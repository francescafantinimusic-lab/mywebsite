<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesca Fantini</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --white: #FFFFFF;
      --green-accent: #A35A86; 
      --bg-main: #1F6F5B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--bg-main);
      color: var(--white);
      display: flex;
      flex-direction: column;
    }

    /* ===== TOP NAV ===== */
    .nav {
      padding: 25px 20px;
      display: flex;
      justify-content: center;
      gap: 35px;
    }

    .nav a {
      color: var(--white);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: opacity 0.3s ease;
    }

    .nav a:hover {
      opacity: 0.6;
    }

    /* ===== MAIN CONTENT ===== */
    .main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  gap: 30px;

  max-width: 1100px;   /* üëà this removes the ‚Äúhole‚Äù */
  margin: 0 auto;      /* üëà centers the whole block */
}


    /* IMAGE */
    .image-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    /* TEXT */
    .text-wrapper {
      flex: 1;
      text-align: right;
    }

    .text-wrapper h1 {
  font-size: 3.4rem;
  font-weight: 600;
  margin-bottom: 20px;
    }

    .text-wrapper p {
      font-size: 1.6rem;
      font-style: bold;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--green-accent);
    }

    /* ===== FOOTER ===== */
    footer {
      padding: 15px 20px;
      text-align: center;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      opacity: 0.8;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .nav {
        flex-wrap: wrap;
        gap: 18px;
      }

      .main {
        flex-direction: column;
        gap: 40px;
        padding: 20px;
      }

      .image-wrapper img {
        max-height: 45vh;
      }

      .text-wrapper h1 {
        font-size: 2.3rem;
      }

      .text-wrapper p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="nav">
    <a href="bio.html">Bio</a>
    <a href="projects.html">Projects</a>
    <a href="diary.html">Diary</a>
    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="image-wrapper">
      <!-- IMPORTANT: include file extension -->
      <img src="it reflects.png" alt="Francesca Fantini">
    </div>

    <div class="text-wrapper">
      <h1>Francesca Fantini</h1>
      <p>Saxophonist ¬∑ Artistic Researcher</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    Francesca Fantini ‚Äî All rights reserved ¬© 2026
  </footer>

</body>
</html>
