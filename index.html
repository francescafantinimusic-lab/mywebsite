<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesca Fantini</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --white: #FFFFFF;
      --green-accent: #3FAF8F;
      --bg-main: #A35A86;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--bg-main);
      color: var(--white);
      overflow: hidden;
    }

    /* ===== BACKGROUND IMAGE ===== */
    .hero {
      width: 100%;
      height: 100%;
      background-image: url("fantinicreditsmontalbano"); 
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* optional dark overlay */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
    }

    /* ===== TOP NAV ===== */
    .nav {
      position: absolute;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 35px;
      z-index: 3;
    }

    .nav a {
      color: var(--white);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: opacity 0.3s ease;
    }

    .nav a:hover {
      opacity: 0.6;
    }

    /* ===== CENTER CONTENT ===== */
    .center {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .center h1 {
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 15px;
      /* subtle black border */
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .center p {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      color: var(--green-accent);
      text-transform: uppercase;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .nav a { font-size: 0.8rem; }
      .center h1 { font-size: 2.4rem; }
      .center p { font-size: 1rem; }
    }
  </style>
</head>

<body>

  <div class="hero">
    <!-- TOP MENU -->
    <nav class="nav">
      <a href="bio.html">Bio</a>
      <a href="projects.html">Projects</a>
      <a href="diary.html">Diary</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- CENTERED TEXT -->
    <div class="center">
      <h1>Francesca Fantini</h1>
      <p>Saxophonist Â· Artistic Researcher</p>
    </div>
  </div>

</body>
</html>
