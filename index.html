<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Francesca Fantini</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-main: #A35A86;
  --white: #FFFFFF;
  --green-accent: #3FAF8F;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Montserrat', sans-serif;
}

body {
  overflow: hidden;
}

/* ===== BACKGROUND IMAGE ===== */
.hero {
  height: 100vh;
  width: 100%;
  background-image: url("backgroundmontalbanor.png"); /* üîÅ CHECK EXTENSION */
  background-size: contain; /* keeps proportions */
  background-position: center;
  background-repeat: no-repeat;
  background-color: #A35A86;
  position: relative;
}


/* ===== MENU ===== */
.nav {
  position: absolute;
  top: 30px;
  width: 100%;
  z-index: 3;
  display: flex;
  justify-content: center;
  gap: 40px;
}

.nav a {
  color: var(--white);
  text-decoration: none;
  font-size: 0.9rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  transition: opacity 0.3s ease;
}

.nav a:hover {
  opacity: 0.6;
}

/* ===== CENTER TEXT ===== */
.center-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  pointer-events: none;
}

.center-content h1 {
  font-size: 3.5rem;
  font-weight: 600;
  color: var(--white);
  margin-bottom: 20px;

  /* thin black border */
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
}

.center-content p {
  font-size: 1.6rem;
  font-weight: 600;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--green-accent);
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .nav {
    gap: 20px;
    top: 20px;
  }

  .center-content h1 {
    font-size: 2.4rem;
  }

  .center-content p {
    font-size: 1.1rem;
  }
}
</style>
</head>

<body>

<header class="hero">

  <!-- MENU -->
  <nav class="nav">
    <a href="bio.html">Bio</a>
    <a href="projects.html">Projects</a>
    <a href="diary.html">Diary</a>
    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- CENTER TEXT -->
  <div class="center-content">
    <h1>Francesca Fantini</h1>
    <p>Saxophonist ¬∑ Artistic Researcher</p>
  </div>

</header>

</body>
</html>
