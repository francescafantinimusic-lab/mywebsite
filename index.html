<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesca Fantini</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #E3A1C9;
      --green-soft: #00FF7F;
      --white: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: var(--bg-main);
      overflow: hidden;
    }

    a {
      text-decoration: none;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      padding: 0 6%;
      gap: 4%;
    }

    /* ===== IMAGES ===== */
    .hero-image {
      width: 100%;
      max-height: 75vh;
      object-fit: contain;
    }

    /* ===== CONTENT ===== */
    .hero-content {
      color: var(--white);
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 1.05rem;
      font-weight: 600; /* BOLD */
      color: var(--green-soft);
      margin-bottom: 40px;
      letter-spacing: 0.04em;
    }

    /* ===== NAV ===== */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    .nav-buttons a {
      color: var(--white);
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-buttons a:hover {
      color: var(--green-soft);
      transform: translateY(-2px);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero-image {
        max-width: 80%;
        margin: 0 auto 30px;
      }
    }
  </style>
</head>

<body>

  <header class="hero">
    <!-- Left image -->
    <img src="fantinicreditsmontalbano" alt="Artwork 1" class="hero-image">

    <!-- Center content -->
    <div class="hero-content">
      <h1>Francesca Fantini</h1>
      <p><strong>Saxophonist · Contemporary · Improvisation · Artistic Researcher</strong></p>

      <nav class="nav-buttons">
        <a href="bio.html">Bio</a>
        <a href="projects.html">Projects</a>
        <a href="diary.html">Diary</a>
        <a href="media.html">Media</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>

    <!-- Right image -->
    <img src="fantini2creditsmontalbano.png" alt="Artwork 2" class="hero-image">
  </header>

</body>
</html>
