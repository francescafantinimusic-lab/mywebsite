<style>
:root {
  --bg: #DA70D6;
  --white: #FFFFFF;
  --green-soft: #00FF7F;
}

* {
  margin: 0;

}

html, body {
  height: 100%;

body {<!-- CRACKED GLASS BACKGROUND -->
<div class="glass-layer">
  <svg class="glass-svg" viewBox="0 0 1000 1000" preserveAspectRatio="none">
    <path d="M100 100 L300 250 L200 500 L450 600" />
    <path d="M300 250 L500 200 L650 400" />
    <path d="M200 500 L350 700 L600 800" />
    <path d="M500 200 L700 150 L900 300" />
    <path d="M650 400 L800 600 L900 900" />
    <path d="M350 700 L200 900" />
  </svg>
</div>

  background-color: var(--bg);
  color: var(--white);
  overflow-x: hidden;
}

/* ===== GLASS BACKGROUND ===== */
/* ===== REALISTIC CRACKED GLASS ===== */
/* ===== CRACKED GLASS LAYER ===== */
.glass-layer {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.12), transparent 45%);
  animation: lightShift 40s ease-in-out infinite alternate;
}

/* SVG cracks */
.glass-svg {
  width: 100%;
  height: 100%;
}

.glass-svg path {
  fill: none;
  stroke: rgba(255,255,255,0.45);
  stroke-width: 0.6;
  stroke-linecap: round;
  stroke-linejoin: round;
  animation: pulse 12s ease-in-out infinite;
}

/* stagger pulse */
.glass-svg path:nth-child(odd) {
  animation-delay: 3s;
}

/* ===== LIGHT ANIMATIONS ===== */
@keyframes pulse {
  0%   { opacity: 0.25; }
  50%  { opacity: 0.55; }
  100% { opacity: 0.3; }
}

@keyframes lightShift {
  from {
    background-position: 20% 20%, 70% 60%;
  }
  to {
    background-position: 30% 30%, 60% 50%;
  }
}


/* ===== CONTENT ===== */
.container {
  position: relative;
  z-index: 1;
  max-width: 1200px;
  margin: auto;
  padding: 80px 40px;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 80px;
}

/* ===== MEDIA ROW ===== */
.media-row {
  display: flex;
  align-items: center;
  gap: 50px;
  margin-bottom: 100px;
}

.media-row.reverse {
  flex-direction: row-reverse;
}

.video-box {
  flex: 1;
  aspect-ratio: 16 / 9;
  background: rgba(0,0,0,0.4);
}

.video-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.text-box {
  flex: 1;
  font-size: 0.9rem;
  line-height: 1.6;
  opacity: 0.95;
}

/* ===== BACK LINK ===== */
.back {
  display: block;
  text-align: center;
  margin-top: 40px;
  color: var(--white);
  text-decoration: none;
  letter-spacing: 0.1em;
}

.back:hover {
  color: var(--green-soft);
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .media-row,
  .media-row.reverse {
    flex-direction: column;
  }
}
</style>
