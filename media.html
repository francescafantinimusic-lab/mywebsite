<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media — Francesca Fantini</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --white: #FFFFFF;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      color: var(--white);
      position: relative;
    }

    /* Background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("hilma af klint.jpg") center / cover no-repeat;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 40px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 50px;
    }

    /* GRID */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1200px;
      width: 100%;
    }

    .project {
      text-align: center;
      padding: 25px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      border-radius: 14px;
    }

    .project.large {
      grid-column: span 2;
    }

    .project h2 {
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    /* VIDEO BOX */
    .video-box {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      cursor: pointer;
      overflow: hidden;
      margin-bottom: 15px;
      background: black;
    }

    .video-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      background: rgba(0,0,0,0.35);
    }

    .video-box iframe {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }

    .project p {
      font-size: 0.95rem;
      line-height: 1.5;
      opacity: 0.9;
    }

    /* GALLERY */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .back {
      margin-top: 60px;
      text-decoration: none;
      letter-spacing: 0.1em;
      font-size: 0.85rem;
      color: var(--white);
    }

    .back:hover {
      opacity: 0.6;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Media</h1>

  <div class="projects">

    <!-- FERNANDE BREILH -->
    <div class="project">
      <h2>F. Breihl-Decruck, Sonate en UT</h2>
      <div class="video-box" onclick="playVideo(this)">
        <img src="solo-thumbnail.jpg">
        <div class="play-button">▶</div>
        <iframe
          data-src="https://www.youtube.com/watch?v=PaSOa1Bv0z0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
      <p>I Movement from the Sonata for Alto Saxophone and Piano by Fernande Breilh Decruck. Pianist: Yi-Ling Wu</p>
    </div>

    <!-- RHYTHMES LYRIQUES -->
    <div class="project">
      <h2>Rhythmes Lyriques</h2>
      <div class="video-box" onclick="playVideo(this)">
        <img src="rhythmes-thumbnail.jpeg">
        <div class="play-button">▶</div>
        <iframe
          data-src="https://www.youtube.com/embed/u6JSjIrAPS4?autoplay=1"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
      <p>Contemporary chamber music performance.</p>
    </div>

    <!-- MONHEIM TRIENNALE II for Selendis S.A. Johnson: Reflections on the German Revolution (1918-1919, and more) -->
    <div class="project large">
      <h2>Monheim Triennale II</h2>

      <div class="video-box" onclick="playVideo(this)">
        <img src="monheim-thumbnail.jpg">
        <div class="play-button">▶</div>
        <iframe
          data-src="https://vimeo.com/1132217310/d355991fc4?share=copy&fl=sv&fe=ci"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
      </div>

      <div class="gallery">
        <img src="monheim1.jpg">
        <img src="monheim2.jpg">
        <img src="monheim3.jpg">
      </div>
    </div>

  </div>

  <a class="back" href="index.html">← Back to home</a>
</div>

<script>
function playVideo(box) {
  const iframe = box.querySelector("iframe");
  const img = box.querySelector("img");
  const play = box.querySelector(".play-button");

  iframe.src = iframe.dataset.src;
  iframe.style.display = "block";
  img.style.display = "none";
  play.style.display = "none";
}
</script>

</body>
</html>
