<style>
:root {
  --bg: #DA70D6;
  --white: #FFFFFF;
  --green-soft: #00FF7F;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Montserrat', sans-serif;
}

body {
  background-color: var(--bg);
  color: var(--white);
  overflow-x: hidden;
}

/* ===== GLASS BACKGROUND ===== */
/* ===== REALISTIC CRACKED GLASS ===== */
.glass-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.12), transparent 45%),
    linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
  overflow: hidden;
}

/* crack lines */
.crack {
  position: absolute;
  width: 2px;
  height: 120vh;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0),
    rgba(255,255,255,0.35),
    rgba(255,255,255,0)
  );
  transform-origin: top;
  animation: drift 90s linear infinite;
}

.crack:nth-child(1) { left: 20%; transform: rotate(12deg); }
.crack:nth-child(2) { left: 45%; transform: rotate(-8deg); }
.crack:nth-child(3) { left: 65%; transform: rotate(6deg); }
.crack:nth-child(4) { left: 80%; transform: rotate(-15deg); }

/* micro cracks */
.micro {
  position: absolute;
  width: 1px;
  height: 60vh;
  background: rgba(255,255,255,0.18);
  animation: drift 120s linear infinite;
}

.micro:nth-child(5) { left: 30%; top: 20%; transform: rotate(35deg); }
.micro:nth-child(6) { left: 55%; top: 10%; transform: rotate(-25deg); }
.micro:nth-child(7) { left: 75%; top: 30%; transform: rotate(18deg); }

@keyframes drift {
  from { transform: translateY(0) rotate(var(--r, 0deg)); }
  to   { transform: translateY(-200px) rotate(var(--r, 0deg)); }
}

}

@keyframes drift {
  from {
    transform: rotate(45deg) translateY(0);
  }
  to {
    transform: rotate(45deg) translateY(-300px);
  }
}

/* ===== CONTENT ===== */
.container {
  position: relative;
  z-index: 1;
  max-width: 1200px;
  margin: auto;
  padding: 80px 40px;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 80px;
}

/* ===== MEDIA ROW ===== */
.media-row {
  display: flex;
  align-items: center;
  gap: 50px;
  margin-bottom: 100px;
}

.media-row.reverse {
  flex-direction: row-reverse;
}

.video-box {
  flex: 1;
  aspect-ratio: 16 / 9;
  background: rgba(0,0,0,0.4);
}

.video-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.text-box {
  flex: 1;
  font-size: 0.9rem;
  line-height: 1.6;
  opacity: 0.95;
}

/* ===== BACK LINK ===== */
.back {
  display: block;
  text-align: center;
  margin-top: 40px;
  color: var(--white);
  text-decoration: none;
  letter-spacing: 0.1em;
}

.back:hover {
  color: var(--green-soft);
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .media-row,
  .media-row.reverse {
    flex-direction: column;
  }
}
</style>
</head>
