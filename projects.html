  <style>
    :root {
      --green-dark: #1B4332;
      --green-soft: #00FF7F;
      --white: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: url("it-reflects.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--white);
      overflow: hidden;
    }

    /* overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.45);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 40px;
    }

    /* ===== PROJECT GRID ===== */
    .projects {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    .project {
      text-align: center;
    }

    .project h2 {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 15px;
      color: var(--green-soft);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== BACK LINK ===== */
    .back-link {
      margin-top: 40px;
      color: var(--white);
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--green-soft);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 900px) {
      body {
        overflow: auto;
      }

      .projects {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
