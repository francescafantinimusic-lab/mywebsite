:root {
  --white: #ffffff;
  --bg-main: #9DFCA3;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Montserrat', sans-serif;
  color: var(--white);
  background: var(--bg-main);
}

a {
  color: inherit;
  text-decoration: none;
}

/* ===== GLASS BOX (shared) ===== */
.glass-box {
  background: rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(6px);
  border-radius: 14px;
}

/* ===== NAV ===== */
.nav {
  max-width: 1200px;
  margin: 30px auto 0;
  padding: 14px 30px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

.nav a {
  font-size: 0.85rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  opacity: 0.85;
}

.nav a:hover {
  opacity: 1;
}

/* ===== PAGE ===== */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 40px 60px;
}

/* TITLE */
.page-title {
  max-width: 500px;
  margin: 40px auto 60px;
  padding: 20px;
  text-align: center;
}

.page-title h1 {
  font-size: 2.6rem;
}

/* ===== PROJECT BOX ===== */
.project {
  display: flex;
  gap: 35px;
  padding: 35px;
  margin-bottom: 40px;
  align-items: center;
}

/* ===== VIDEO ===== */
.video-box {
  position: relative;
  flex: 1;
  aspect-ratio: 16 / 9;
  cursor: pointer;
  overflow: hidden;
  background: black;
}

.video-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
